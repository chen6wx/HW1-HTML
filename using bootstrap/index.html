<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Sign Up</h1>
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <input class="form-control" name="phone-number" type="tel" placeholder="Mobile No.">
                </div>
            </div>
            <div class="row g-3">
                <input class="form-control" name="email" type="email" placeholder="Email Address">
            </div>
            <div class="row g-3">
                <input class="form-control" name="password" type="password" placeholder="Password">
                <input class="form-control" name="confirm-password" type="password" placeholder="Confirm Password">
            </div>
            <div class="row g-3">
                <div class="col">
                    <input class="form-check-input" type="checkbox" name="terms" id="terms">
                    <label class="form-check-label" for="terms">I Agree</label>
                </div>
                <div class="col">
                    <p>By clicking <span class="register">Register</span>, you agree to the <a href="#">Terms And
                            Conditions</a> set out on this site,
                        including our Cookie Use.</p>
                </div>
            </div>
            <div class="row g-3">
                <input class="btn btn-primary" type="submit" value="Register">
                <input class="btn btn-success" type="submit" value="Sign In">
            </div>
        </form>
    </div>
</body>

</html>
