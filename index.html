<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-row">
                <input name="first-name" type="text" placeholder="First Name">
                <input name="last-name" type="text" placeholder="Last Name">
            </div>
            <div class="form-row">
                <input name="phone-number" type="tel" placeholder="Mobile No.">
            </div>
            <div class="form-row">
                <input name="email" type="email" placeholder="Email Address">
            </div>
            <div class="form-row">
                <input name="password" type="password" placeholder="Password">
                <input name="confirm-password" type="password" placeholder="Confirm Password">
            </div>
            <div class="terms">
                <div class="terms-checkbox">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">I Agree</label>
                </div>
                <div class="terms-text">
                    <p>By clicking <span class="register">Register</span>, you agree to the <a href="#">Terms And Conditions</a> set out on this site,
                        including our Cookie Use.</p>
                </div>
            </div>
            <div class="submit">
                <input class="register" type="submit" value="Register">
                <input class="sign-in" type="submit" value="Sign In">
            </div>
        </form>
    </div>
</body>

</html>
